<ion-view style="background-color: #121315;">
  <ion-nav-bar class="bar-spotify-dark">
    <ion-nav-back-button class="button-clear" style="color:white;">
      <i class="ion-chevron-left"></i> Back
    </ion-nav-back-button>
    <ion-nav-title>
      Now Playing
    </ion-nav-title>


  </ion-nav-bar>

  <ion-content style="    background-color: #121315;" scroll="false">

    <div class="" style="margin: 15px 30px;">
      <div class="item item-image" style="    border: 0;">
        <img src="{{track.art}}" >
      </div>
    </div>



    <ion-audio-track track="track" toggle-playback="togglePlayback">
      <div class="">
        <div class="item " style="background-color: #121315;border:0;    padding: 5px 16px;">
          <div style="text-align: center;">
          <h2 style="color:white;">{{track.title}}</h2>
          <p>{{track.artist}}</p>
          </div>

        </div>
        <div class="item" style="background-color: #121315;border:0;    padding-top: 0;    margin: 5px 0;
    padding-bottom: 0;">
          <div style="    color: white;">
            <ion-audio-progress-bar track="track"></ion-audio-progress-bar>
          </div>


        </div>

        <div class="item " style="background-color: #121315;border:0;    text-align: center;display:flex;  justify-content: space-between;    padding: 0px 32px;    margin: 5px 0;  align-items: center;
" class="container-buttons">

          <div style="font-size: 16pt;
    margin-left: 20px;">
            <i class="icon ion-shuffle" style="color:white;"></i>


          </div>
          <div style="    font-size: 20pt;margin-left: 20px;">
            <i class="icon ion-skip-backward" style="color:white;"></i>
          </div>
          <ion-audio-controls>

            <a class="button button-icon icon" ion-audio-play style="    color: white;"></a>
            <!--<ion-spinner icon="ios"></ion-spinner>-->

          </ion-audio-controls>

          <div style="    font-size: 20pt;margin-right: 20px;">
            <i class="icon ion-skip-forward" style="color:white;"></i>

          </div>
          <div style="font-size: 16pt;
    margin-right: 20px;">
            <i class="icon ion-loop" style="color:white;"></i>

          </div>

        </div>
      </div>
    </ion-audio-track>


    <div style="display:flex;  justify-content: space-between;margin-top: 35px;" >
      <div class="" style="    color:white;border: 0;    align-self: center;
    margin: auto;text-align: center;
">
        <div class="stat">
          {{equityPercent | numeraljs:'0.000a'}}%
        </div>
        <div class="stat-description">
          YOUR SHARES
        </div>
      </div>
      <div class="" style="    color:white;border: 0;    align-self: center;
    margin: auto;text-align: center;
">
        <div class="stat">
            {{numPlays | numeraljs:'0.[0]a'}}
          </div>
<div class="stat-description">
  TOTAL PLAYS
</div>
      </div>

    </div>


  </ion-content>
</ion-view>
